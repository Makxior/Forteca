<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Jquery</title>
	<script src="jquery-3.3.1.min.js"></script>
	<link href="main2.css" rel="stylesheet" type="text/css" ></link>
	
</head>

<body>
	<header>
		<h1><div id="sup">jQuery Crash Course animtion modification</div></h1>
	</header>
	<div id="container">
		<button id="btnFadeOut">Fade Out</button>
		<button id="btnFadeIn">Fade In</button>
		<button id="btnFadeTog">Fade Toggle</button>
	</div>
	
	<hr>
	
	<div id="box"><h1>Hello World</h1></div>
		
	<script>
	$(document).ready(function(){
		$('#btnFadeOut').click(function(){
			$('#box').slideDown(3000);
		});
		
		$('#btnFadeIn').click(function(){
			$('#box').fadeIn(3000);
		});
		
		$('#btnFadeTog').click(function(){
			$('#box').fadeToggle(1500);
		});

	});	
	</script>
	
</body>
</html>

<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Jquery</title>
	<script src="jquery-3.3.1.min.js"></script>
	<link href="main2.css" rel="stylesheet" type="text/css" ></link>
	
</head>

<body>
	<header>
		<h1><div id="sup">jQuery Crash Course 4 fun </div></h1>
	</header>
	<div id="container">
		<button id="btnmoveAround">move around</button>
	</div>
	
	
	<div id="box2"></div>
		
	<script>
	$(document).ready(function(){
		$('#btnmoveAround').click(function(){
			var box = $('#box2');
			box.animate({
				left: 300
			});
			box.animate({
				top: 300
			});
			box.animate({
				left: 0,
				top: 300
			});
			box.animate({
				left: 0,
				top: 0
			});
		});
	});	
	</script>
	
</body>
</html>
